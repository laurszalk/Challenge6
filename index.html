<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="header">
      <h1>Weather Dashboard</h1>
      <p id="currentDay"></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <form class="search-form" id="form">
            <input
              type="search"
              placeholder="Type a city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </form>
        </div>
        <div class="row" id="five-day-forecast">
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded">
            <p class="mt-3 mb-0 forecast-date">1/11/2023</p>
            <img
              src="https://openweathermap.org/img/wn/02n@2x.png"
              alt="few clouds"
            />
            <p>Temp: 34 °F</p>
            <p>Humidity: 49%</p>
          </div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded">
            <p class="mt-3 mb-0 forecast-date">1/11/2023</p>

              alt="few clouds"
            />
            <p>Temp: 34 °F</p>
            <p>Humidity: 49%</p>
          </div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded">

              alt="few clouds"
            />
            <p>Temp: 34 °F</p>
            <p>Humidity: 49%</p>
          </div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded">
            <p class="mt-3 mb-0 forecast-date">1/11/2023</p>
            <img
              src="https://openweathermap.org/img/wn/02n@2x.png"
              alt="few clouds"
            />
            <p>Temp: 34 °F</p>
            <p>Humidity: 49%</p>
          </div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded">
            <p class="mt-3 mb-0 forecast-date">1/11/2023</p>

              src="https://openweathermap.org/img/wn/02n@2x.png"
              alt="few clouds"
            />
            <p>Temp: 34 °F</p>
            <p>Humidity: 49%</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/laurszalk/Weather-Dashboard" target="_blank"
        >Open Source Code</a
      >
      by Lauren
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
