<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="field">
      <p class="control">
        <input class="input" type="text" placeholder="e.g. New York" />
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-success">Search</button>
      </p>
    </div>

    <div class="columns">
      <div class="column">First day</div>
      <div class="column">Second day</div>
      <div class="column">Third day</div>
      <div class="column">Fourth day</div>
      <div class="column">Fifth day</div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
