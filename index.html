<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="header">
      <h1>Weather Dashboard</h1>
      <p id="currentDay"></p>
    </div>
    <div class="container">
      <div class="row bg-primary text-white m-2 rounded" id="current-weather">
        <h3 id="current-city"></h3>
        <img id="current-icon" alt="weather icon" />
        <ul>
          <li id="temperature"></li>
          <li id="description"></li>
          <li id="humidity"></li>
          <li id="wind-speed"></li>
          <li id="uv-index"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-3">
          <form class="search-form" id="form">
            <input
              type="search"
              placeholder="Type a city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary btn-search shadow-sm"
            />
          </form>
        </div>
        <div class="row col-9" id="five-day-forecast">
          <div
            class="col-md-2 forecast bg-primary text-white m-2 rounded"
          ></div>
          <div
            class="col-md-2 forecast bg-primary text-white m-2 rounded"
          ></div>
          <div
            class="col-md-2 forecast bg-primary text-white m-2 rounded"
          ></div>
          <div
            class="col-md-2 forecast bg-primary text-white m-2 rounded"
          ></div>
          <div
            class="col-md-2 forecast bg-primary text-white m-2 rounded"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
